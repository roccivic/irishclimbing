<form class="form-horizontal" role="form" ng-submit="submit(competitor)">
    <div class="modal-header bg-primary">
        <h3 class="modal-title">{{ title }}</h3>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="col-sm-3 control-label">
                College
            </label>
            <div class="col-sm-9">
                <input required type="text" ng-model="competitor.college" class="form-control" maxlength="255">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">
                Name
            </label>
            <div class="col-sm-9">
                <input required type="text" ng-model="competitor.name" class="form-control" maxlength="255">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">
                Email
            </label>
            <div class="col-sm-9">
                <input required type="email" ng-model="competitor.email" class="form-control" maxlength="255">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">
                Category
            </label>
            <div class="col-sm-9">
                <select ng-model="competitor.category" class="form-control" ng-options="category for category in categories">
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">
                Grade
            </label>
            <div class="col-sm-9">
                <select ng-model="competitor.grade" class="form-control" ng-options="grade for grade in grades">
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">
                Registered
            </label>
            <div class="col-sm-9">
                <input type="text" disabled ng-model="competitor.timestamp" class="form-control">
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary">
            OK
        </button>
        <button type="button" class="btn btn-warning" ng-click="close()">
            Cancel
        </button>
    </div>
</form>
