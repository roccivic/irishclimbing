<form class="form-horizontal" role="form" ng-submit="submit(sponsor)">
    <div class="modal-header bg-primary">
        <h3 class="modal-title">{{ title }}</h3>
    </div>
    <div class="modal-body">
        <div class="alert alert-danger" ng-if="error">
            {{ error }}
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">
                Title
            </label>
            <div class="col-sm-10">
                <input required="required" ng-auto-focus type="text" ng-model="sponsor.title" class="form-control" maxlength="20">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">
                Link
            </label>
            <div class="col-sm-10">
                <input required="required" ng-auto-focus type="text" ng-model="sponsor.link" class="form-control" maxlength="20">
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" ng-disabled="loading">
            OK
            <span ng-if="loading">
                <i class="fa fa-spinner fa-spin"></i>
            </span>
        </button>
        <button type="button" class="btn btn-warning" ng-click="close()" ng-disabled="loading">
            Cancel
        </button>
    </div>
</form>
