<h3>Authentication required</h3>
<br>
<form ng-submit="submit()">
  <div class="alert alert-danger" ng-if="error">
      <i class="fa fa-exclamation-triangle"></i>
      {{ error_text }}
  </div>
  <div class="form-group row">
    <div class="col-sm-4">
        <label for="password">Password</label>
    </div>
    <div class="col-sm-8">
        <input type="password" class="form-control" id="password" placeholder="Password" ng-model="password" required>
    </div>
  </div>
  <button type="submit" class="btn btn-primary btn-block" ng-disabled="loading">
      Submit
      <span ng-if="loading">
          <i class="fa fa-spinner fa-spin"></i>
      </span>
  </button>
  <input type="reset" class="btn btn-default btn-block" value="Reset" />
</form>
